version: "3.3"

services:
  mariaDB:
    image: "mariadb"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: databasename
      MYSQL_USER: fael-bou
      MYSQL_PASSWORD: 123456
      MYSQL_HOSTNAME: fael-bou.42.fr
    volumes:
      - DB:/var/lib/mysql
    networks:
      - my_network
  
  wordpress:
    container_name: "wordpress"
    build: ./wp/
    depends_on: 
      - mariaDB
    ports:
      - "9000:9000"
    networks:
      - my_network
    volumes:
      - wp:/var/www/html
    env_file:
      - .env

  nginx:
    container_name: "nginx"
    build: ./nginx/
    depends_on: 
      - wordpress
    ports:
      - "443:443"
    networks: 
      - my_network
    volumes:
      - wp:/var/www/html 

volumes:
  DB:
    driver: local
    driver_opts:
      type: 'none'
      o: bind
      device: /home/fatimzehra/data/DB
  wp:
    driver: local
    driver_opts:
      type: 'none'
      o: bind
      device: /home/fatimzehra/data/wp


networks:
  my_network:
